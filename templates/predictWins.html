        <link rel="stylesheet" href="{{ url_for('static',filename='css/owl.carousel.css')}}">
        <link href="{{ url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">
        <link href="{{ url_for('static',filename='css/font-awesome.min.css')}}" rel="stylesheet">

        <script src="{{ url_for('static',filename='js/contact-form.js')}}"></script>
        <script src="{{ url_for('static',filename='js/jquery.sticky.js')}}"></script>
        <script src="{{ url_for('static',filename='js/main.js')}}"></script>
        <script src="{{ url_for('static',filename='js/myjs.js')}}"></script>

    </head>

    <body>
        
        <div class="mainPageHeader">
            <div class="mr437logo">
                <a href="https://github.com/DJDarkCyber" target="_blank" rel="noopener noreferrer" >
                    <img src="{{ url_for('static', filename='imgs/mr437logo.png') }}" alt="" style="width: 220px; height: 200px;">
                </a>
            </div>
            <div class="mainPageHeaderCont">
            <a href="{{ url_for('indexPage') }}">
                <div class="headerLetCont">
                    Home
                </div>
            </a>
            
            <a href="https://github.com/DJDarkCyber" target="_blank" rel="noopener noreferrer">
                <div class="headerLetCont">
                    Github
                </div>
            </a>

            <a href="https://github.com/DJDarkCyber" target="_blank" rel="noopener noreferrer">
                <div class="headerLetCont">
                    About Us
                </div>
            </a>
            </div>
        </div>

        <div class="predictOptionArea wow rubberBand">
            <div class="getpredictOption">
                <form action=" {{ url_for('predictWinner') }} " method="post">
                    Select Team 1 > 
                    <br>
                    <select name="TEAM1" id="team1" class="perdictOptionCont button-30 predictOptionButton" required>
                        <option value="">-- Select Team 1 --</option>
                        {% for team in teams %}
                        <option value="{{team}}" class="">{{team}}</option>
                        {% endfor %}
                    </select>
                    <br>
                    Select Team 2 >
                    <br>
                    <select name="TEAM2" id="team2" class="perdictOptionCont button-30 predictOptionButton" required>
                        <option value="">-- Select Team 2 --</option>
                        {% for team in teams %}
                        <option value="{{team}}" class="">{{team}}</option>
                        {% endfor %}
                    </select>
                    <br>
                    Select Statium >
                    <br>
                    <select name="VENUE" id="" class="perdictOptionCont button-30 predictOptionButton" required>
                        <option value="">-- Select Statium --</option>
                        {% for venue in venues %} 
                        <option value="{{venue}}" class="">{{venue}}</option>
                        {% endfor %}
                    </select>
                    <br>
                    Select Toss Winner >
                    <br>
                    <select name="TOSS" id="tossteam" class="perdictOptionCont button-30 predictOptionButton" required>
                        <option value="">-- Toss Winner --</option>
                        <!-- {% for team in teams %}
                        <option value="{{team}}" class="">{{team}}</option>
                        {% endfor %} -->
                    </select>
                    <br>
                    Select Batting or Bowling Chosen by Toss Won team >
                    <br>
                    <select name="DESC" id="" class="perdictOptionCont button-30 predictOptionButton" required>
                        <option value="">-- Decision --</option>
                        {% for des in desc %} 
                        <option value="{{des}}" class="">{{des}}</option>
                        {% endfor %}
                    </select>
                    <br>

                    <input type="submit" class="perdictOptionCont button-19 submitButtonPredict" value="Submit">

                </form>
            </div>
        </div>

        

    </body>

</html>
